<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <script src="/scripts/jquery-3.2.1.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Josefin Sans' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Karla' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Droid Sans Mono' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>

<body>
    <div class="container mainbackground login">
        <div class="row">
            <div class="col-sm-12">
                 <h6 class="maintitle"><span><img src="/icons/icon16.png"/></span><i>adoptionlead</i></h6>
            </div>
            <div class="row" style="padding-top: 20px; padding-left: 37px;">
                <div class="col-sm-12">
                     <p class="mottotext">Software Adoption, Simplified</p>
                </div>
            </div>
            <div class="row" style="padding-top: 20px; padding-left: 39px;">
                <form>
                    <div class="col-sm-12">
                        <input aria-label="Username or email" aria-required="true" autocapitalize="off" autocorrect="off" name="username" type="text" value="Username or email" class="inputtext">
                    </div>
                    <div class="col-sm-12" style="padding-top: 8px;">
                        <input aria-label="Password" aria-required="true" autocapitalize="off" autocorrect="off" name="username" type="text" value="Password" class="inputtext">
                    </div>
                    <div class="col-sm-12" style="padding-top: 15px;">
                        <input type="submit" value="Login" class="btnsubmit">
                    </div> 
                </form>
                <div class="col-sm-12" style="padding-top: 10px; padding-left: 65px;">
                    <a href="#" class="text hyperlink">Forgot password?</a>
                </div>
            </div>
            <div class="row">
                <div style="width: 100%; height: 20px; border-bottom: 1px solid rgb(124, 123, 123); text-align: center">
                    <span class="textor">
                        Or
                    </span>
                  </div>
                <div class="col-sm-12" style="padding-top:20px; padding-left: 60px;">
                    <p class="text normal">Don't have an account yet?</p>
                </div>
                <div class="col-sm-12" style="padding-left: 115px;">
                    <a href="#" class="signup">Sign up</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
